<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Catalog</h1>
{% if user.is_authenticated %}
    <h3>Welcome, {{ user.get_username }}, you are logged in</h3>
    <a href="{% url 'logout' %}?next={{ request.path }}">Log out</a>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}?next={{ request.path }}">Log in</a>
{% endif %}

<p>Total books: {{ num_books }}</p>
<p>Number available: {{ num_instances_available }}</p>
</body>
</html>
